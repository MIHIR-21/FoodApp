{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Document</title>
        <link rel="stylesheet" href="{% static 'foods/style.css'%}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>

        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">FoodApp</a>

            <div class="navbar">
                <a class="nav-item p-2" style="text-decoration: none;" href="{% url 'foods:create_item'%}">Add item</a>"
                <a class="nav-item p-2" style="text-decoration: none;" href="#">Delete item</a>"
                <a class="nav-item p-2" style="text-decoration: none;" href="#">View item</a>"

                {% if user.is_authenticated %}
                    <form method="POST" action="{% url 'logout' %}" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-link nav-item p-1" style="text-decoration: none;">Logout</button>
                    </form>
                    <a class="nav-item p-1"  style="text-decoration: none;" href="{% url 'profile' %}">Profile</a>
                {% else %}
                    <a href="{% url 'login' %}">Login</a>
                {% endif %}
            </div>
        </nav>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        {% block body %}
        {% endblock %}
    </body>
</html>
