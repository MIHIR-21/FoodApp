{% extends "foods/base.html" %}

{% block body %}

    <div class="container">
        <div class="row m-3">
            <div class="col-md-6">
                <img src="{{ item.item_image }}" width="450px" class="card" />
            </div>
            <div class="col-md-6">
                <h1> {{ item.item_name }} </h1>
                <h2> {{ item.item_desc }} </h2>
                <h3> ${{ item.item_price }} </h3>
                <a class="btn btn-danger m-2" href="{% url 'foods:delete_item' item.id %}">Delete</a>
            </div>

        </div>

    </div>
{% endblock %}
